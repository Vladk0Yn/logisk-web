<mat-toolbar class="p-4" [ngClass.lt-md]="['toolbar-mobile']" [ngClass.gt-md]="'toolbar-fullhd'" color="primary" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between center">
  <button class="p-4" style="font-weight: bolder; font-size: xx-large;" (click)="navigateOrders()" mat-button>
    <mat-icon>person_pin</mat-icon>
    Logisk Client
  </button>

  <div fxLayout="row" fxLayoutGap="10px" fxLayout.lt-md="column" fxLayoutAlign="center center">
    <button mat-stroked-button (click)="navigateOrders()" class="p-4 ms-3 me-3 nav-button">
      <mat-icon>local_shipping</mat-icon>
      Замовлення
    </button>
    <button mat-stroked-button (click)="navigateLocations()" class="p-4 ms-3 me-3 nav-button">
      <mat-icon>my_location</mat-icon>
      Локації
    </button>
  </div>

  <div fxLayout="row" fxLayoutGap="10px" fxLayout.lt-md="column" fxLayoutAlign="center center">
    <div class="me-2">
      Баланс: {{ userBalance }}₴
    </div>
    <button (click)="topUpDialog()" mat-flat-button>
      <mat-icon>local_atm</mat-icon>
      Поповнити
    </button>
  </div>

  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
