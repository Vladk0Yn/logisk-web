<mat-toolbar class="p-4" [ngClass.lt-md]="['toolbar-mobile']" [ngClass.gt-md]="'toolbar-fullhd'" color="primary" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between center">
  <button (click)="navigateNewOrders()" class="p-4" style="font-weight: bolder; font-size: xx-large;" mat-button>
    <mat-icon>local_shipping</mat-icon>
    Logisk Driver
  </button>
  <div fxLayout="row" fxLayoutGap="10px" fxLayout.lt-md="column" fxLayoutAlign="center center">
      <button mat-stroked-button (click)="navigateNewOrders()" class="p-4 ms-3 me-3 nav-button">
        <mat-icon>fiber_new</mat-icon>
        Нові замовлення
      </button>
      <button mat-stroked-button (click)="navigateOrders()" class="p-4 ms-3 me-3 nav-button">
        <mat-icon>notifications</mat-icon>
        Активні доставки
      </button>
      <button mat-stroked-button (click)="navigateTransport()" class="p-4 ms-3 me-3 nav-button">
        <mat-icon>directions_car</mat-icon>
        Транспорт
      </button>
  </div>
  <div fxLayout="row" fxLayoutGap="10px" fxLayout.lt-md="column" fxLayoutAlign="center center">
    <div class="me-2">
      Баланс: {{driverBalance}}₴
    </div>
    <button (click)="withdrawDialog()" mat-flat-button>
        <mat-icon>local_atm</mat-icon>
        Вивести
    </button>
  </div>
  <div>
    <button mat-icon-button (click)="logout()"><mat-icon>logout</mat-icon></button>
  </div>
</mat-toolbar>
