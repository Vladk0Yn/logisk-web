<app-driver-header></app-driver-header>
<div class="flex-wrapper">
  <div class="m-4">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <div class="mat-sort-header-container">
          <th mat-header-cell hidden *matHeaderCellDef mat-sort-header> ID </th>
        </div>
        <td mat-cell hidden *matCellDef="let order"> {{order.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Назва </th>
        <td mat-cell *matCellDef="let order"> {{order.name}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Тип </th>
        <td mat-cell *matCellDef="let order"> {{getOrderTypeLocale(order.type)}} </td>
      </ng-container>

      <ng-container matColumnDef="locationFrom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Доставити з </th>
        <td mat-cell *matCellDef="let order"> {{order.locationFrom.address}} </td>
      </ng-container>

      <ng-container matColumnDef="locationTo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Доставити до </th>
        <td mat-cell *matCellDef="let order"> {{order.locationTo.address}} </td>
      </ng-container>

      <ng-container matColumnDef="deliverDueTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Срок доставки </th>
        <td mat-cell *matCellDef="let order"> {{getOrderDeliverDueTime(order)}} </td>
      </ng-container>

      <ng-container matColumnDef="deliveryPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Вартість </th>
        <td mat-cell *matCellDef="let order"> {{order.deliveryPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let order">
          <button (click)="openOrderDetails(order.id)" mat-raised-button class="mb-2 mt-2" color="primary" style="width: 100%">
            <mat-icon>more</mat-icon>
            Деталі
          </button>
          <button mat-raised-button (click)="takeOrder(order.id)" class="mb-2" color="accent" style="width: 100%">
            <mat-icon>near_me</mat-icon>
            Прийняти
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let order; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Не знайдено замовлень для вас</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 1000]" aria-label="Сторінка"></mat-paginator>
  </div>
  <app-driver-footer></app-driver-footer>
</div>
