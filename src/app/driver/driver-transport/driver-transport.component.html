<app-driver-header></app-driver-header>
<div class="flex-wrapper">
  <div class="edit-transport-box">
    <mat-card>
      <mat-card-content *ngIf="editTransportForm">
        <h1 style="font-weight: bolder; font-size: xx-large;">Вкажіть данні про ваше авто</h1>
        <form [formGroup]="editTransportForm">
          <div>
            <mat-label style="font-size: large;" class="d-block mb-1">Назва (Марка, модель)</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput tabindex="1" placeholder="ЗАЗ-1103 Славута" formControlName="name"/>
            </mat-form-field>
          </div>
          <div style="display: flex; justify-content: space-between">
            <div style="flex: 0 0 49%; max-width: 49%;">
              <mat-label style="font-size: large;" class="d-block mb-1">Тип</mat-label>
              <mat-form-field appearance="outline" style="width: 100%;">
                <mat-select placeholder="Оберіть тип" formControlName="type">
                  <mat-option value="TRUCK">Вантажівка</mat-option>
                  <mat-option value="VAN">Фургон/Мікроавтобус</mat-option>
                  <mat-option value="CAR">Легкове авто</mat-option>
                  <mat-option value="MOTORBIKE">Мототранспорт</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div style="flex: 0 0 49%; max-width: 49%;">
              <mat-label style="font-size: large;" class="d-block mb-1">Номер</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary" style="width: 100%;">
                <input matInput placeholder="АМ0000СХ" formControlName="code"/>
              </mat-form-field>
            </div>
          </div>
          <div style="display: flex; justify-content: space-between">
            <div style="flex: 0 0 32%; max-width: 32%;">
              <mat-label style="font-size: large;" class="d-block mb-1">Макс. довжина, см.</mat-label>
              <mat-form-field appearance="outline" style="width: 100%;">
                <input matInput formControlName="loadLength">
              </mat-form-field>
            </div>

            <div style="flex: 0 0 32%; max-width: 32%;">
              <mat-label style="font-size: large;" class="d-block mb-1">Макс. ширина, см.</mat-label>
              <mat-form-field appearance="outline" style="width: 100%;">
                <input matInput formControlName="loadWidth">
              </mat-form-field>
            </div>

            <div style="flex: 0 0 32%; max-width: 32%;">
              <mat-label style="font-size: large;" class="d-block mb-1">Макс. висота, см.</mat-label>
              <mat-form-field appearance="outline" style="width: 100%;">
                <input matInput formControlName="loadHeight">
              </mat-form-field>
            </div>
          </div>

          <div>
            <mat-label style="font-size: large;" class="d-block mb-1">Макс. вага, кг.</mat-label>
            <mat-form-field appearance="outline" style="width: 100%;">
              <input matInput formControlName="loadCapacity">
            </mat-form-field>
          </div>
          <button tabindex="4" type="submit" (click)="submit()" [disabled]="editTransportForm.invalid" mat-flat-button
                  color="primary" class="w-100 mt-3" style="font-size: large; height: 48px;">
            <mat-icon>save</mat-icon>
            Зберегти
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <app-driver-footer class="mt-auto"></app-driver-footer>
</div>
